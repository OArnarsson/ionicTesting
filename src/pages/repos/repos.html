<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{login}}'s repositories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item ion-item *ngFor="let repo of repos">
      <ion-row>
        <ion-col>
          {{ repo.name }}
        </ion-col>
        <ion-col>
          <span>{{ repo.stargazers_count | overHundred }}</span>
          <i class="fa fa-star" aria-hidden="true"></i>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-badge [ngStyle]="{'background-color': repo.language | repoType}">{{ repo.language }}</ion-badge>
        </ion-col>
        <ion-col>
          <span>{{ repo.watchers | overHundred }}</span>
          <i class="fa fa-eye" aria-hidden="true"></i>
        </ion-col>
        <ion-col>
          <span>{{ repo.stargazers_count | overHundred }}</span>
          <i class="fa fa-code-fork" aria-hidden="true"></i>
        </ion-col>
      </ion-row>


    </ion-item>
  </ion-list>
</ion-content>
